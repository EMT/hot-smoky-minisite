			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit consequuntur, quibusdam, voluptates, ab voluptatibus ratione repellendus molestias aliquam impedit neque assumenda blanditiis doloribus. Debitis, fugiat officia veritatis quos voluptatem optio.</p>
			<form action="." method="post">
				<noscript>You must <a href="http://www.enable-javascript.com" target="_blank">enable JavaScript</a> in your web browser in order to pay via Stripe.</noscript>

				<input 
				type="submit" 
				value="Buy"

				data-currency="gbp"
				data-name="Hot Smokey Bastard"
				data-description="Â£5 for some damn good hotsauce."

				class="buy-me"
				/>

				<script>
					$(document).ready(function() {
						$(':submit').on('click', function(event) {
							event.preventDefault();

							var $button = $(this),
							$form = $button.parents('form');

							var opts = $.extend({}, $button.data(), {
								token: function(result) {
									$form.append($('<input>').attr({ type: 'hidden', name: 'stripeToken', value: result.id })).submit();
								}
							});

							StripeCheckout.open(opts);
						});
					});
				</script>
